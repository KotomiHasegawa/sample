<!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>地震速報</title>
    <script src="Earthquake.js"></script>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <h1>地震情報</h1>
    <p class="now">現在時刻：<span id="nowTime"></span></p>
    <table>
      <tr>
        <th class="new"></th>
        <th class="timeClm">発生時刻</th>
        <th class="multiClm">震源地</th>
        <th class="multiClm">最大震度</th>
        <th class="multiClm">マグニチュード</th>
      </tr>
      <!--1件目-->
      <tr>
        <td id="new1" class="new"></td>
        <td id="time1"></td>
        <td id="name1"></td>
        <td id="scale1"></td>
        <td id="magn1"></td>
      </tr>
      <!--2件目-->
      <tr>
        <td id="new2" class="new"></td>
        <td id="time2"></td>
        <td id="name2"></td>
        <td id="scale2"></td>
        <td id="magn2"></td>
      </tr>
      <!--3件目-->
      <tr>
        <td id="new3" class="new"></td>
        <td id="time3"></td>
        <td id="name3"></td>
        <td id="scale3"></td>
        <td id="magn3"></td>
      </tr>
      <!--4件目-->
      <tr>
        <td id="new4" class="new"></td>
        <td id="time4"></td>
        <td id="name4"></td>
        <td id="scale4"></td>
        <td id="magn4"></td>
      </tr>
      <!--5件目-->
      <tr>
        <td id="new5" class="new"></td>
        <td id="time5"></td>
        <td id="name5"></td>
        <td id="scale5"></td>
        <td id="magn5"></td>
      </tr>
    </table>
    <br>
    <p class="comment">
      ・最新5件が表示されます<br>
      ・情報は1分ごとに更新されます<br>
      ・現在時刻から10分以内に発生した地震情報は左側に「New」と表示されます
    </p>
  </body>
</html>
